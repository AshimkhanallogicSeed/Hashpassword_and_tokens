<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <div class="fixed top-0 left-0 w-full bg-white shadow-md z-10">
        <div class="flex flex-row justify-between items-center p-4">
            <nav>
                <ul class="flex space-x-6 text-lg">
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">Home</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">Contact</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">About Us</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">Blog</a></li>
                </ul>
            </nav>
            <button class="px-4 py-2 bg-blue-500 text-white text-lg rounded hover:bg-blue-600"><a href="login.html">Login</a></button>
        </div>
    </div>
    <div class="mt-24 w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Register</h2>
        <form action="#" method="POST" enctype="multipart/form-data" >
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white text-lg rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Register</button>
        </form>
    </div>
</body>
</html>
